        <div class="container">
            <form action="" id="form" name='form' class="form" method="POST">
                <h2>Search Student</h2>

                <div class="form-control">
                    <label for="alist">Search Options</label>
                    <select name="year" class="select" onchange='CheckOption(this.value);'>
                        <option value = "">Select Option</option>
                        <option value="sid" >Student ID (SID)</option>
                        <option value="name" > Name</option>
                        <option value="roll" >Roll Number</option>
                      </select>
                    <input type="text" name="options" id="options" placeholder=" hello" style='display:none;' />

                </div>

                <div class="form-control">
                    <label for="subject">Year</label>
                    <select name="comp_select" class="select">
                        {% for o in data %}
                        <option value="{{ o.name }}" >{{ o.name }}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-control">
                    <label for="alist">Division</label>
                    <select name="comp_select_div" class="select">
                        {% for o in div %}
                        <option value="{{ o.name }}" >{{ o.name }}</option>
                        {% endfor %}
                </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
