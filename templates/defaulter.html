<body>
    <header>
        <a href="template.html" class="Institution_logo">
            <img src="../static/images/logo.jpg" alt="PCCoE" class="logo">
        </a>
        <h1>PIMPRI CHINCHWAD COLLEGE OF ENGINEERING</h1>

    </header>
    <main>

        <div class="container">
            <form action="/defaulter" id="form" name='form' class="form" method="POST">
                <h2>Defaulter</h2>

                <div class="form-control">
                    <label for="alist">Defaulter Options</label>
                    <select name="option" class="select" onchange='CheckOption(this.value);'>
                        <option value = "">Select Option</option>
                        <option value="overall" >Divisionwise Defaulter</option>
                        <option value="subject" > Subject</option>
                      </select>
                </div>

                <div class="form-control">
                    <label for="subject">Year</label>
                    <select name="comp_select" class="select">
                        {% for o in data %}
                        <option value="{{ o.name }}" >{{ o.name }}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="form-control" id="division" style='display:none;'>
                    <label for="alist">Division</label>
                    <select name="comp_select_div" class="select">
                        {% for o in div %}
                        <option value="{{ o.name }}" >{{ o.name }}</option>
                        {% endfor %}
                     </select>
                </div>
                <input type="text" name="options" id="options" placeholder=" hello" style='display:none;' required />
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
